<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/translate.css">
    <link rel="stylesheet" type="text/css" href="MyFontsWebfontsKit.css">
    <title>Translate</title>
</head>
<body>
    <div id="container">
        <header id="header-container"></header>
        <section id="header-nav-container"></section>
        <main>
            <div id="translate-display">
                <div>
                    <h1>Translate</h1>
                    <p>Enter a word or phrase into the form and we'll translate each word into a gif.</p>
                </div>
                <form id="input-form">
                    <input type="text" id="message-input" placeholder="Enter a message">
                    <button>Submit</button>
                </form>
            </div>
            <section id="gif-display">
                <ul id="gif-list"></ul>
            </section>
        </main>
    </div>
    <footer id="footer-container"></footer>
    <script type="module" src="./src/translate.js"></script>
</body>
</html>
